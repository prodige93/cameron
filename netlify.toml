[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirections pour normaliser les URLs (enlever trailing slash sauf pour la racine)
# Ces redirections doivent être AVANT la règle catch-all pour le SPA

# Redirections trailing slash (normalisation)
[[redirects]]
  from = "/services/"
  to = "/services"
  status = 301

[[redirects]]
  from = "/realisations/"
  to = "/realisations"
  status = 301

[[redirects]]
  from = "/a-propos/"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/avis/"
  to = "/avis"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301

# Redirections pour les réalisations individuelles avec trailing slash
[[redirects]]
  from = "/realisations/*/"
  to = "/realisations/:splat"
  status = 301

# Redirections pour les anciennes URLs (compatibilité)
[[redirects]]
  from = "/about"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/about/"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/about.html"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/about.html/"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/services.html"
  to = "/services"
  status = 301

[[redirects]]
  from = "/services.html/"
  to = "/services"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact"
  status = 301

[[redirects]]
  from = "/contact.html/"
  to = "/contact"
  status = 301

[[redirects]]
  from = "/avis.html"
  to = "/avis"
  status = 301

[[redirects]]
  from = "/avis.html/"
  to = "/avis"
  status = 301

[[redirects]]
  from = "/a-propos.html"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/a-propos.html/"
  to = "/a-propos"
  status = 301

[[redirects]]
  from = "/realisations.html"
  to = "/realisations"
  status = 301

[[redirects]]
  from = "/realisations.html/"
  to = "/realisations"
  status = 301

# Redirections pour le routing SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Pas de cache pour le HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers SEO pour sitemap et robots.txt
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Headers pour améliorer le référencement
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"

